    <form class="form-horizontal col-sm-offset-3" role="form" accept-charset="utf-8" action="/front/addregister" method="post">
        
        <br/>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" id="username" placeholder="userName">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">同意协议并注册</button>
            </div>

<!--反馈-->
<div class="modal fade" id="modal-container-870181" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">
                    反馈
                </h4>
                <p>您对于本博客网站有任何意见或是存在Bug的地方，欢迎进行反馈</p>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>非常感谢您抽出时间填写问题反馈。必填</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">标签</label>
                        <input type="text" class="form-control" id="name" placeholder="方便留下微信或是QQ联系你吗？选填">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
