<form class="form-signin" action="/front/loginPage" method="post" style="padding-top:100px;width: 300px;margin: auto;">
    <h1 class="h3 mb-3 font-weight-normal" style="margin: auto;">Please sign in</h1><br><br>
    <label  class="sr-only">Email address</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="userName" required="" autofocus="" ></input>
    <label  class="sr-only">Password</label>
    <input type="text" id="password" name="password" class="form-control" placeholder="Password" required=""></input>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" >Remember me</input>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br><br><br>
    <p class="mt-5 mb-3 text-muted col-xs-offset-4">© 2017-2018</p>
