</head>

            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/front/show}">首页</a></li>
                <li><a href="#">项目</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        菜单
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">分类</a></li>
                        <li><a href="#">标签</a></li>
                        <li><a href="#">更新</a></li>
                        <li class="divider"></li>
                        <li><a href="#">友链</a></li>
                        <li class="divider"></li>
                        <li><a href="#">关于我</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <ul class="nav navbar-nav navbar-right" th:if="${session.userName}">
            <li>
                <a th:href="@{/front/write}"><span class="glyphicon glyphicon-pencil"></span> 写博客</a> 
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${session.userName}">
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/front/user}">个人中心</a></li>
                    <li><a href="#">网站后台管理</a></li>
                    <li><a href="#">反馈</a></li>
                    <li class="divider"></li>
                    <li><a th:href="@{/front/logout}">退出登录</a></li>
                </ul>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right" th:unless="${session.userName}">
            <li><a href="/front/register"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="/front/login"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    
    <div class="row row-offcanvas row-offcanvas-left">
        <!--左侧-->
        <div class="col-sm-4 col-md-3 sidebar-offcanvas text-center" id="sidebar" role="navigation" >
            <ul class="nav nav-sidebar">
                <li class="active"><a th:href="@{/front/personData}">个人资料</a></li>
                <li><a href="http://bootstrapzero.com" target="_ext">友情链接</a></li>
                <li><a href="http://bootstrap.theme.cards" target="_ext">评论留言</a></li>
                <li><a href="https://wrapbootstrap.com?ref=skelly" target="_ext">悄悄话</a></li>
            </ul>
        </div><!--/span-->
        
        <!--右侧-->
        <div class="col-sm-8 col-md-9 main">
            
            
            <form role="form" action="/front/saveUser" method="post">
                <!--<div class="form-group">
                    <img src="http://chen-tiger.oss-cn-beijing.aliyuncs.com/18-12-28/45195413.jpg" class="img-circle">
                    <input type="file" id="inputfile">
                </div>-->
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="username" id="username" placeholder="请输入昵称">
                    </div>
                </div>
                <br><br><hr>
                
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入手机号">
                    </div>
                </div>
                <br><br><hr>
                
                <div class="form-group">
                    <label for="trueName" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" name="trueName" id="trueName" placeholder="请输入姓名">
                    </div>
                </div>
                <br><br><hr>
                
                <div class="form-group">
                    <label for="birthday" class="col-sm-2 control-label">生日</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="birthday" id="birthday" placeholder="请输入生日">
                    </div>
                </div>
                <br><br><hr>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" id="male" name="gender" value="male" checked> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="female" name="gender"  value="female"> 女
                        </label>
                    </div>
                </div>
                <br><br><hr>
                
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="email" id="email" placeholder="请输入邮箱">
                    </div>
                </div>
                <br><br><hr>
                
                <div class="form-group">
                    <label for="personalBrief" class="col-sm-2 control-label">个人简介</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="personalBrief" id="personalBrief"></textarea>
                    </div>
                </div>
                <br><br><hr>
                <button type="submit" class="btn btn-default">保存</button>
            </form>
            
            
            
        </div><!--/row-->
    </div>
</div><!--/.container-->
<br><br>
<div class="jumbotron text-center" style="margin-bottom:0">

    </p>
</div>



</body>
</html>
